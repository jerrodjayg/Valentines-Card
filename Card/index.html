        /* ===== ENVELOPE WRAPPER ===== */
        .envelope-wrapper {
            height: 500px;
            padding-top: 80px;
        }

        /* ===== THE ENVELOPE ===== */
        #envelope {
            position: relative;
            width: 400px;
            height: 260px;
            border-bottom-left-radius: 6px;
            border-bottom-right-radius: 6px;
            margin-left: auto;
            margin-right: auto;
            background-color: #f0e6d2;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background-color 0.4s ease, box-shadow 0.4s ease;
        }

        #envelope.open {
            background-color: transparent;
            box-shadow: none;
            transition: background-color 0.4s 2s ease, box-shadow 0.4s 2s ease;
        }

        /* ===== FRONT PARTS ===== */
        .front {
            position: absolute;
            width: 0;
            height: 0;
            z-index: 3;
            opacity: 1;
            transition: opacity 0.4s ease;
        }

        .open .front {
            opacity: 0;
            transition: opacity 0.4s 2s ease;
        }

        /* THE FLAP */
        .flap {
            border-left: 200px solid transparent;
            border-right: 200px solid transparent;
            border-bottom: 120px solid transparent;
            border-top: 140px solid #e8d5b7;
            transform-origin: top;
            pointer-events: none;
        }

        /* THE POCKET */
        .pocket {
            border-left: 200px solid #f5deb3;
            border-right: 200px solid #f5deb3;
            border-bottom: 130px solid #f0e6d2;
            border-top: 130px solid transparent;
            border-bottom-left-radius: 6px;
            border-bottom-right-radius: 6px;
        }

        /* ===== THE LETTER INSIDE ===== */
        .letter {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translateX(-50%) translateY(-50%);
            transform-origin: top center;
            background: 
                repeating-linear-gradient(
                    transparent,
                    transparent 29px,
                    #e8e8e8 29px,
                    #e8e8e8 30px
                ),
                linear-gradient(
                    to right,
                    transparent 35px,
                    #ffcccb 35px,
                    #ffcccb 37px,
                    transparent 37px
                ),
                #fffef7;
            width: 320px;
            height: 200px;
            border-radius: 6px;
            box-shadow: 0 2px 26px rgba(0, 0, 0, 0.12);
            font-family: "Dancing Script", cursive;
            padding: 15px 15px 15px 45px;
            box-sizing: border-box;
            z-index: 2;
            transition: all 0.4s ease;
        }

        /* Notepad holes */
        .letter:before {
            content: "";
            position: absolute;
            top: 10px;
            left: 15px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ddd;
            box-shadow: 
                0 25px 0 #ddd,
                0 50px 0 #ddd,
                0 75px 0 #ddd,
                0 100px 0 #ddd;
        }

        /* WHEN ENVELOPE CLOSES */
        .close .flap {
            transform: rotateX(0deg);
            transition: transform 0.4s 0.6s ease;
            z-index: 5;
        }

        .close .letter {
            transform: translateX(-50%) translateY(-50%);
            width: 320px;
            height: 200px;
            transition: all 0.4s ease;
            z-index: 1;
        }

        /* ===== FLOATING HEARTS ===== */
        .hearts {
            position: absolute;
            top: 90px;
            left: 0;
            right: 0;
            z-index: 2;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            bottom: 0;
            right: 10%;
        }

        .heart:before,
        .heart:after {
            position: absolute;
            content: "";
            left: 50px;
            top: 0;
            width: 50px;
            height: 80px;
            background: #ff99dd;
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .close .heart {
            opacity: 0;
            animation: none;
        }

        .a1 {
            left: 20%;
            transform: scale(0.6);
            opacity: 1;
            animation: slideUp 4s linear 1, sideSway 2s ease-in-out 4 alternate;
            animation-fill-mode: forwards;
            animation-delay: 0.7s;
        }

        .a2 {
            left: 55%;
            transform: scale(1);
            opacity: 1;
            animation: slideUp 5s linear 1, sideSway 4s ease-in-out 2 alternate;
            animation-fill-mode: forwards;
            animation-delay: 0.7s;
        }

        .a3 {
            left: 10%;
            transform: scale(0.8);
            opacity: 1;
            animation: slideUp 7s linear 1, sideSway 2s ease-in-out 6 alternate;
            animation-fill-mode: forwards;
            animation-delay: 0.7s;
        }

        @keyframes slideUp {
            0% { top: 0; }
            100% { top: -600px; }
        }

        @keyframes sideSway {
            0% { margin-left: 0px; }
            100% { margin-left: 50px; }
        }

        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff99dd;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 153, 221, 0.4);
            z-index: 1000;
            transition: all 0.3s;
        }

        .music-control:hover {
            transform: scale(1.1);
            background: #ff66cc;
        }

        /* ===== REPLAY BUTTON ===== */
        .replay-wrap {
            text-align: center;
            margin: 200px 0 90px;
            display: none;
        }

        .replay-wrap.show {
            display: block;
        }

        .replay-btn {
            font-weight: 800;
            transition: all 0.1s linear;
            background-color: transparent;
            border: solid 2px #ff99dd;
            border-radius: 4px;
            color: #ff99dd;
            display: inline-block;
            font-size: 14px;
            text-transform: uppercase;
            padding: 10px 16px;
            line-height: 1em;
            min-width: 120px;
            cursor: pointer;
        }

        .replay-btn:hover {
            background-color: #ff99dd;
            color: #fff;
        }

        /* ===== VALENTINE BUTTONS ===== */
        .valentine-buttons {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            gap: 20px;
            z-index: 10;
        }

        .open .valentine-buttons {
            display: flex;
            animation: fadeIn 0.5s ease 3.5s forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .valentine-btn {
            font-family: "Dancing Script", cursive;
            font-size: 1.5rem;
            font-weight: 700;
            padding: 15px 40px;
            border: 3px solid #000;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .valentine-btn.yes {
            background: #ff99dd;
            color: #fff;
        }

        .valentine-btn.yes:hover {
            background: #ff66cc;
            transform: scale(1.1);
        }

        .valentine-btn.no {
            background: #fff;
            color: #333;
        }

        .valentine-btn.no:hover {
            background: #f0f0f0;
            transform: scale(1.05);
        }

        /* Response message */
        .response-message {
            position: absolute;
            top: 85%;
            left: 50%;
            transform: translateX(-50%);
            font-family: "Dancing Script", cursive;
            font-size: 2rem;
            color: #ff99dd;
            text-align: center;
            display: none;
            animation: heartBeat 1s ease infinite;
        }

        @keyframes heartBeat {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1); }
        }
    </style>
</head>
<body>
    <audio id="backgroundMusic" loop>
        <source src="card.mp3" type="audio/mpeg">
    </audio>

    <!-- Hello Kitty Character -->
    <div id="kitty">
        <div id="head">
            <div id="leftear">
                <span></span>
            </div>

                <div class="lefteye"></div>

                <span></span>

                <span></span>
            </div>

                <span></span>
            </div>

                <span></span>
            </div>

        <div id="bow">

        <div id="body">

                <div class="words line1">To: My Wifatu</div>
               
                <div class="words line7">Will you be my valentine?</div>
            
                <!-- Valentine Yes/No Buttons -->
                <div class="valentine-buttons">
                    <button class="valentine-btn yes" id="yesBtn">Yes! ðŸ’•</button>
                    <button class="valentine-btn no" id="noBtn">No</button>
                </div>
                
                <!-- Response Message -->
                <div class="response-message" id="responseMsg"></div>

    <button class="music-control" id="musicToggle">ðŸŽµ</button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            var envelope = $("#envelope");
            var music = $("#backgroundMusic")[0];
            var musicToggle = $("#musicToggle");
            var replayWrap = $("#replayWrap");
            var replayBtn = $("#replayBtn");
            var isPlaying = false;

            music.volume = 0.3;

            musicToggle.click(function() {
                if (isPlaying) {
                    music.pause();
                    musicToggle.text("ðŸŽµ");
                    isPlaying = false;
                } else {
                    music.play().then(function() {
                        musicToggle.text("ðŸ”‡");
                        isPlaying = true;
                    }).catch(function(error) {
                        alert("Music file not found! Make sure McHardy.mp3 is in the same folder as Card.html");
                        console.log("Error playing music:", error);
                    });
                }
            });

            envelope.click(function() {
                if (!isPlaying) {
                    music.play().catch(function(error) {
                        console.log("Could not auto-play music:", error);
                    });
                    musicToggle.text("ðŸ”‡");
                    isPlaying = true;
                }
                open();
            });

            function open() {
                envelope.addClass("open").removeClass("close");
                replayWrap.addClass("show");
            }

            function close() {
                envelope.addClass("close").removeClass("open");
                // Hide response message when closing
                $("#responseMsg").hide();
                $(".valentine-buttons").show();
                replayWrap.removeClass("show");
            }

            replayBtn.click(function() {
                close();
            });

            // Valentine button handlers
            $("#yesBtn").click(function() {
                $(".valentine-buttons").hide();
                $("#responseMsg").text("I love you so much!ðŸ’•").show();
                
                // Trigger pink and red confetti from both sides!
                var end = Date.now() + (15 * 1000);
                var colors = ['#ff99dd', '#F51F27']; // Pink and red
                
                (function frame() {
                    confetti({
                        particleCount: 2,
                        angle: 60,
                        spread: 55,
                        origin: { x: 0 },
                        colors: colors
                    });
                    confetti({
                        particleCount: 2,
                        angle: 120,
                        spread: 55,
                        origin: { x: 1 },
                        colors: colors
                    });
                    if (Date.now() < end) {
                        requestAnimationFrame(frame);
                    }
                }());
            });

            $("#noBtn").click(function() {
                $(".valentine-buttons").hide();
                $("#responseMsg").text("ðŸ˜¢ Are you sure...?").show();
                
                // After 2 seconds, show buttons again with a fun twist
                setTimeout(function() {
                    $("#responseMsg").text("Please...? ðŸ¥º").show();
                    $(".valentine-buttons").show();
                    // Make the "No" button harder to click
                    $("#noBtn").text("Maybe?");
                }, 2000);
            });
        });
    </script>
